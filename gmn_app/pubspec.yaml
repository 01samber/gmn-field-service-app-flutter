name: gmn_app
description: "GMN Field Service Management App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Networking
  dio: ^5.7.0
  
  # Local Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3
  
  # File Handling
  image_picker: ^1.1.2
  file_picker: ^10.3.10
  path_provider: ^2.1.5
  
  # Charts
  fl_chart: ^0.71.0
  
  # Calendar
  table_calendar: ^3.2.0
  
  # Utilities
  intl: ^0.20.2
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  
  # JSON Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  freezed: ^2.5.8
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
